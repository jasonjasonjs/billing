<!DOCTYPE html>
<html>
<head>
	<title>支出查詢</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="JS/jquery-1.12.2.min.js"></script>
	<script type="text/javascript" src="JS/fdb-all.min.js"></script>
	<script type="text/javascript" src="JS/past.js"></script>
	<script type="text/javascript" src="JS/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="CSS/css.css">
</head>
<body>
	<h2 class="title">支出查詢</h1>

	<p class="css2"><input type="radio" value="thisMonth" name="choice" checked="true">本月份</p>

	<p class="css2"><input type="radio" value="period" name="choice">指定期間</p>

	<p class="css2"><input type="date" class="date" id="gte" readOnly="true"> ~ <input type="date" class="date" id="lte" readOnly="true"></p>
	<button class="btn btn-primary" id="btnSearch" class="css2">查詢</button>



	<hr>
	<h2 class="title">分類統計</h2>
	<table class="table table-striped">
		<thead>
			<tr class="success"  class="css2"> 
				<td>類別</td>
				<td>金額</td>
				<td>比例</td>
			</tr>
		</thead>
		<tbody id="category-tbody">

		</tbody>
	</table>
	<p id="txtSum">總額: </p>


	<hr>
	<h2 class="title">支出細項</h2>
	<table class="table table-striped">
		<thead>
			<tr class="success" class="css2"> 
				<td>日期</td>
				<td>項目</td>
				<td>金額</td>
			</tr>
		</thead>
		<tbody id="detail-tbody">

		</tbody>
	</table>
</body>
</html>
